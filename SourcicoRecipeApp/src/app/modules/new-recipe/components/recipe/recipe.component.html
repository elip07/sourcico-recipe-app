<div class="recipe-new-wrapper">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-danger pull-right" (click)="onCancel()">Cancel</button>
              <button
                type="submit"
                class="btn btn-success pull-right"
                style="margin-right:20px"
                [disabled]="!recipeForm.valid">Save</button>
                <input type="hidden" id="id" class="form-control" formControlName="id" [value]="totalCount">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control">
              </div>
            </div>
          </div>

                <input
                  type="text"
                  id="source"

                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">

                <label for="preparationTime">Preparation Time</label>
                <input
                  type="time"

                  formControlName="preparationTime"

              </div>

          <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="Name">Source</label>
                  <input
                    type="text"
                    id="source"
                    formControlName="source"
                    class="form-control">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="preparationTime">Preparation Time</label>
                  <input
                    type="time"
                    id="preparationTime"
                    formControlName="preparationTime"
                    class="form-control">
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="instructions">Preparation Instructions</label>
                <textarea
                  type="text"
                  id="instructions"
                  formControlName="instructions"
                  class="form-control"
                  rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12" formArrayName="ingredients">
              <div
                class="row"
                *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                [formGroupName]="i"
                style="margin: 10px;">
                <div class="col-xs-5">
                    <mat-form-field>
                      <mat-select placeholder="Choose Ingredient" formControlName="name">
                        <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient.name">
                          {{ ingredient?.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-xs-2">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="quantity">
                </div>
                <div class="col-xs-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="onAddIngredient()">Add Ingredient</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
